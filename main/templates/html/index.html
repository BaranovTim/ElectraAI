{% load static %}
<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{% static 'img/circled_logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main_big_screen.css' %}" media="(min-width: 1563px)">
    <link rel="stylesheet" href="{% static 'css/main_screen.css' %}" media="(min-width: 993px)and (max-width: 1563px)">
    <link rel="stylesheet" href="{% static 'css/main_tablet.css' %}" media="(min-width: 768px) and (max-width: 993px)">
    <link rel="stylesheet" href="{% static 'css/main_phone.css' %}" media="(max-width: 768px)">


    <title>Electra - E-commerce helper</title>
</head>
<body>
    <div class="bg-rain">
        <header>
            <div class="header">

                <div class="left">
                    <div class="logo">
                        <img src="{% static 'img/logo.png' %}" class="logo-img">
                    </div>
                    <div class="left-btn start-now">
                        <button class="start-now-btn btn">Start Now</button>
                    </div>
                </div>

                <div class="right">
                    <div class="right-btn explore">
                        <button class="explore-btn btn">Explore</button>
                    </div>
                    <div class="right-btn login">
                        <button class="login-btn btn">Login/Sign in</button>
                    </div>
                    <!--<div class="right-btn profile">
                        <button class="start-now btn">Start Now</button>
                    </div> -->
                </div>

            </div>
        </header>

        <main>

            <div class="welcome-section">
                <div class="welcome-text">
                    <h2 class="welcome-header"></h2>
                    <span class="welcome-paragraph"></span>
                    <button class="learn-more-general"></button>
                </div>
            </div>
    </div>
        <div class="main-section">
            <div class="info"></div>
            <div class=""></div>
            <div class="ai-features">
                <div class="photo-converting"></div>
                <div class="adding-description"></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class="learn-more">
                    <button class="learn-more-features"></button>
                </div>
            </div>
            <div class="collaboration-main"></div>
        </div>

        <div class="faq-section"></div>

    </main>

</body>
</html>
